<ion-view title="My Route">
  <ion-content class="has-header padding" scroll="false">
    <div id="map"></div>
    
    <div class="row">
      <div class="col col-25">
        <button class="button button-small button-positive" ng-click="getDirections()">Get My Route</button>
      </div>
      <div class="col col-25">
        <button class="button button-small button-positive" ng-click="getDirections(clientLocation, true)">Get Route Now</button>
      </div>
      <div class="col">
        <label class="checkbox">
          <input ng-click="showOrHideLayers()" type="checkbox">
          {{hideLayersButtonText}}
        </label>
      </div>
      <div class="col">
        <label class="checkbox">
          <input ng-click="showOrHideWeather()" type="checkbox">
          {{hideWeatherButtonText}}
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
