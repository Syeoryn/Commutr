<ion-view title="My Route">
  <ion-content class="has-header padding" scroll="true">
    <button class="button button-block button-positive" ng-click="getDirectionOptions()">Get My Route</button>
    <button class="button button-positive" ng-click="showOrHideLayers()">{{hideLayersButtonText}}</button>
    <button class="button button-positive" ng-click="showOrHideWeather()">{{hideWeatherButtonText}}</button>
    <div id="map"></div>
  </ion-content>
</ion-view>
