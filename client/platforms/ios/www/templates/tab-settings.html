<ion-view title="Settings">
  <ion-content class="has-header padding" scroll="false">
    <label class="item item-input">
      <span class="input-label">Home Address</span>
      <input ng-model="user.homeAddress" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Work Address</span>
      <input ng-model="user.workAddress" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Work Start</span>
      <input ng-model="user.workTime" type="number">
    </label>
    <label class="item item-input">
      <span class="input-label">Work End</span>
      <input ng-model="user.homeTime" type="number">
    </label>

    <br>
    <div class="center-me">
      <button class="button button-block" ng-click="postSettings(user)">
        <i class="icon ion-compose"></i>
      </button>
    </div>
  </ion-content>
</ion-view>
